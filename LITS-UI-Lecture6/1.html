<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		ul{
			list-style: none;
			padding: 0px;
		}
		li.user{
			border: 1px solid black;
			margin: 10px;
			padding: 20px;
		}
		li.activeuser{
			background-color: yellow;
			font-weight: bold;
		}
		li.userwithborder{
			border-width: 3px;
		}
		td{
			vertical-align: top;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
			<h1>User List</h1>
			<ul id="usersList">
				
			</ul>
			</td>
			<td>
				<div id="userInfo">
					<h1>{{name}}</h1>
					<img src={{avatar}}></img>
					<h3>{{info}}</h3>	
				</div>
			</td>
		</tr>
	</table>
<script type="text/javascript">
		
var users = [
{
	name:"John",
	info: "likes bowlig"
},
{
	name:"Pavel",
	info: "plays football"
},
{
	name:"Igor",
	info: "drings a lot"
}
];

var usersList = document.getElementById('usersList');

var selectedUser;
//var fields = ['name','surname','info','avatar'];


function drawUsers(usersList) {
	usersList.forEach(drawOneUser);
}

</body>
</html>
